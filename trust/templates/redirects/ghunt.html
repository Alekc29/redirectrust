{% extends 'base.html' %}

{% block title %}
  {% if post %}
    Новый пост
  {% else %}
    Редактирование
  {% endif %}   
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Вставьте скопированный список email для проверки через <span style="color:red">Ghunt</span>.
        </div>
        <div class="card-body">        
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}          
            <div class="form-group row my-3 p-3">
              {{ form }}
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                  Проверить
              </button> 

            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Emails cуществуют</h5>
              <textarea id="myInput" cols="50" rows="10">{{ emails_True }}</textarea>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Emails не прошли проверку</h5>
              <textarea id="myInput" cols="50" rows="10">{{ emails_False }}</textarea>
            </div>
          </div>
        </div>
      </div>
  </div>
{% endblock content %}
