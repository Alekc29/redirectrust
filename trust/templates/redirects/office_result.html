{% extends 'base.html' %}

{% block title %}  
  {{title}}
{% endblock %}
	 
{% block content %}

  <div class="row">
    <article class="col-3">

    </article>  

    <article class="col-6" style="font-size: 22px;">
      <label style="color:blue">Личный кабинет: {{ user.username }}</label><br>
      <div class="card-body">        

        <label id="myInput">{{ page_obj }}</label>
        <button onclick="myFunction()">Copy links</button>

        <script>
            function myFunction() {
                var copyText = document.getElementById("myInput");
                copyText.select();
                document.execCommand("copy");
                alert("Copied the text: " + copyText.value);
            }
        </script>

      </div>

    </article> 
    
  </div>

{% endblock content%}
