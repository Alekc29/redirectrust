{% extends 'base.html' %}

{% block title %}  
  {{title}}
{% endblock %}
	 
{% block content %}

  <div class="row">
    <article class="col-3">

    </article>  

    <article class="col-6" style="font-size: 22px;">
      <label style="color:blue">Личный кабинет: {{ user.username }}</label><br>
      <div class="card-body">        
        <form method="POST" enctype="multipart/form-data" 
          action="{% url 'redirects:office' %}">
          {% csrf_token %}          
          <div class="form-group row my-3 p-3" style="font-size: 22px;">
            {{ form }}
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" style="font-size: 22px;">
              Сгенерировать
            </button> 

          </div>
        </form>
      </div>

    </article> 
    
  </div>

{% endblock content%}
