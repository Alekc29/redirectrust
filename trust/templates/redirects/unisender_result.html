{% extends 'base.html' %}

{% block title %}  
  {{title}}
{% endblock %}
	 
{% block content %}

  <div class="row">
    

    <article class="col-3" style="font-size: 22px;">
      <label style="color:blue">Личный кабинет: {{ user.username }}</label><br>
      <div>        

        <textarea id="myInput" cols="60" rows="10">{{ page_obj }}</textarea>
        <button onclick="myFunction()">Copy links</button>

        <script>
          document.querySelector("button").onclick = function myFunction(){
              document.querySelector("textarea").select();
              document.execCommand('copy');
          }
          </script>

      </div>
      <li class="nav-item"> 
        <a class="nav-link" 
        href="{% url 'redirects:office' %}"
        >Вернуться в окно запроса ссылок.</a>
      </li>
    </article> 
    
  </div>

{% endblock content%}
