{% extends 'base.html' %}

{% block title %}  
  {{title}}
{% endblock %}
	 
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card text-bg-success mb-3">
    
      <div class="card-header">Личный кабинет: {{ user.username }}</div><br>
      <div class="card-body">
        <h5 class="card-title">Запрос выполнен успешно</h5>

        <textarea id="myInput" cols="60" rows="10">{{ page_obj }}</textarea>
        <button onclick="myFunction()">Copy links</button>

        <script>
          document.querySelector("button").onclick = function myFunction(){
              document.querySelector("textarea").select();
              document.execCommand('copy');
          }
        </script>

      </div>
      <li class="nav-item"> 
        <a class="nav-link" 
        href="{% url 'redirects:unisender' %}"
        >Вернуться в окно запроса ссылок.</a>
      </li>
    </div>
  </div>
</div>


{% endblock content%}
