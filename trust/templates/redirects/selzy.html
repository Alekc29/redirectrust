{% extends 'base.html' %}

{% block title %}  
  {{title}}
{% endblock %}
	 
{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card text-bg-success mb-3">
    
        <div class="card-header">Личный кабинет selzy: {{ user.username }}</div><br>
          <div class="card-body">
            <h5 class="card-title">Ваш баланс: {{ balance|floatformat:2 }} usd</h5>
            <form method="POST" enctype="multipart/form-data" 
              action="{% url 'redirects:selzys' %}">
              {% csrf_token %}          
              <div class="form-group row my-3 p-3" style="font-size: 22px;">
                {{ form }}
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" style="font-size: 22px;">
                  Сгенерировать
                </button> 
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>

{% endblock content%}
